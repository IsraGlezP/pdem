{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet"
    />

    {% block title %} {% endblock title %}
</head>
<div class="wrapper">
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Productos Médicos</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"
                            >Productos Destacados</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"
                            >Categorías</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"
                            >Dónde encontrarnos</a
                            >
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Buscar..."
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-primary" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Ends navbar -->
        
        {% block content %} {% endblock content %}
 
        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="container-fluid">
                <div class="row d-flex align-items-center">
                    <div class="col-6">Copyright 2021</div>
                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <ul class="d-flex">
                            <li>
                                <a href="">
                                    <img src="static/img/mail.svg" alt="icono correo" />
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="static/img/facebook.svg" alt="icono facebook" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Ends Footer -->

        <!-- Popper JS -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"
        ></script>

        <!-- Bootstrap JS -->
        <script src="{% static 'js/bootstrap.js' %}"></script>
    </body>
</div>
</html>
